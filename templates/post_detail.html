{% extends 'base.html' %}<!--Пример наследуемого файла, т.е. мы скопировали всю структуру из базового шаблона base-->

{% block title %}
{{ article.name }}
{% endblock %}

{% block body %}
<html>
<head>
</head>
<style>
</style>
<body background="img/111.jpg">
<div class="container mt-5">
    <h1>{{ article.name }}</h1>
    <div class="alert alert-info">
        <h2 style="color:##000000;">
            <p></p>
            <p>{{ article.comment }}</p>
            <p><b>{{ article.date }}</b></p>
            <a href='/posts/{{ article.id }}/del' class='btn btn-warning'> Удалить</a>
            <a href='/posts/{{ article.id }}/update' class='btn success'> Редактировать</a>
        </h2>
    </div>
</div>
</body>
</html>
{% endblock %}
